name: Build APK with Docker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Disable Docker BuildKit
        run: |
          echo "DOCKER_BUILDKIT=0" | sudo tee -a /etc/environment
          echo "COMPOSE_DOCKER_CLI_BUILD=0" | sudo tee -a /etc/environment
          export DOCKER_BUILDKIT=0
          export COMPOSE_DOCKER_CLI_BUILD=0

      - name: Build APK with Buildozer Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/app \
            kivy/buildozer:latest buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-android-app
          path: bin/*.apk
