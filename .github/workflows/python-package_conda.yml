name: Build APK with Docker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK with Buildozer Docker (gabrielpetrovay image)
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/app \
            gabrielpetrovay/buildozer buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-android-app
          path: bin/*.apk
